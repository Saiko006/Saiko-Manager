blacklist_help: |
    â”€â”€ã€Œ Blacklist ã€â”€â”€
    
    `Blacklists are used to stop certain triggers from being said in a group. Any time the trigger is mentioned, the message will immediately be deleted. A good combo is sometimes to pair this up with warn filters!`
    *NOTE*: `Blacklists do not affect group admins.`
    âœª /blacklist - `View the current blacklisted words.`

    *Admin only:*
    âœª /addblacklist - `<triggers> Add a trigger to the blacklist. Each line is considered one trigger, so using different lines will allow you to add multiple triggers.`
    âœª /unblacklist - `<triggers> Remove triggers from the blacklist. Same newline logic applies here, so you can remove multiple triggers at once.`
    âœª /blacklistmode - `<off/del/warn/ban/kick/mute/tban/tmute> Action to perform when someone sends blacklisted words.`
    *Blacklist sticker is used to stop certain stickers. Whenever a sticker is sent, the message will be deleted immediately.*
    *NOTE:* `Blacklist stickers do not affect the group admin`
    âœª /blsticker - `See current blacklisted sticker`

    *Only admin:*
    âœª /addblsticker - `<sticker link> Add the sticker trigger to the black list. Can be added via reply sticker`
    âœª /unblsticker - `<sticker link> Remove triggers from blacklist. The same newline logic applies here, so you can delete multiple triggers at once`
    âœª /rmblsticker - `<sticker link> Same as above`
    âœª /blstickermode - `<delete/ban/tban/mute/tmute> sets up a default action on what to do if users use blacklisted stickers`

    Note:
    âœª *<sticker link> can be* `https://t.me/addstickers/<sticker>` *or just* `<sticker>` *or reply to the sticker message*

