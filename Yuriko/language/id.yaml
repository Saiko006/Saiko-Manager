blacklist_help: |
    â”€â”€ã€Œ Daftar Hitam ã€â”€â”€

    Daftar hitam digunakan untuk menghentikan pemicu tertentu agar tidak diucapkan dalam grup. Setiap kali pemicu disebutkan, pesan akan segera dihapus. Kombo yang bagus terkadang memasangkan ini dengan filter peringatan!
    *CATATAN*: Daftar hitam tidak memengaruhi admin grup.
    â‚ /blacklist*:* Melihat kata-kata yang masuk daftar hitam saat ini.
    Hanya admin:
    â‚ /addblacklist <triggers>*:* Tambahkan pemicu ke daftar hitam. Setiap baris dianggap sebagai satu pemicu, jadi menggunakan baris yang berbeda akan memungkinkan Anda untuk menambahkan beberapa pemicu.
    â‚ /unblacklist <triggers>*:* Hapus pemicu dari daftar hitam. Logika baris baru yang sama berlaku di sini, sehingga Anda dapat menghapus beberapa pemicu sekaligus.
    â‚ /blacklistmode <off/del/warn/ban/kick/mute/tban/tmute>*:* Tindakan yang dilakukan ketika seseorang mengirim kata-kata yang masuk daftar hitam.
    Stiker blacklist digunakan untuk menghentikan stiker tertentu. Setiap kali stiker dikirim, pesan akan segera dihapus.
    *CATATAN:* Stiker daftar hitam tidak memengaruhi admin grup
    â‚ /blsticker*:* Lihat stiker yang masuk daftar hitam saat ini
    *Hanya Admin :*
    â‚ /addblsticker <sticker link>*:* Tambahkan pemicu stiker ke daftar hitam. Dapat ditambahkan melalui stiker balasan
    â‚ /unblsticker <sticker link>*:* Hapus pemicu dari daftar hitam. Logika baris baru yang sama berlaku di sini, sehingga Anda dapat menghapus beberapa pemicu sekaligus
    â‚ /rmblsticker <tautan stiker>*:* Sama seperti di atas
    â‚ /blstickermode <delete/ban/tban/mute/tmute>*:* mengatur tindakan default tentang apa yang harus dilakukan jika pengguna menggunakan stiker yang masuk daftar hitam
